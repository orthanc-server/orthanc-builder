name: nightly-osx-branch-builds

# on:
#   schedule:
#     - cron: "0 5 * * *"

on:
  push:
    branches: 
      - 'nightly-builds'

jobs:

  pre-build:
    name: pre-build
    uses: ./github/workflows/pre-build.yml

  get-build-matrix:
    name: get-build-matrix
    runs-on: "ubuntu-latest"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      # Required as the JSON input file needs to be read
      - uses: actions/checkout@v2      
    
      - id: set-matrix
        uses: JoshuaTheMiller/conditional-build-matrix@main        
        with:
          inputFile: 'build-matrix.json'
          filter: 'configs[?buildForOSX]'

      - name: output
        run: |
          echo ${{steps.set-matrix.outputs.matrix}}

  build-osx-binaries:
    name: build-osx-binaries
    runs-on: "macos-latest"
    needs: [get-build-matrix]
    strategy:
      fail-fast: false
      matrix: ${{fromJSON(needs.get-build-matrix.outputs.matrix)}}

    steps:
    - uses: actions/checkout@v2

    - name: Build stable if required
      id: build-stable
      run: |
        brew install mercurial
        ./build-osx-branch.sh version=stable configName="${{matrix.name}}" workspace="${{github.workspace}}"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Build unstable if required
      id: build-unstable
      run: |
        rm -rf ${{github.workspace}}/sources
        ./build-osx-branch.sh version=unstable configName="${{matrix.name}}" workspace="${{github.workspace}}"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Setup tmate session
      if: ${{ failure() }}
      uses: mxschmitt/action-tmate@v3
      with:
        limit-access-to-actor: true


  build-osx-package:
    name: build-osx-package
    runs-on: "ubuntu-latest"
    needs: [pre-build, build-osx-binaries]

    steps:
    
    - uses: actions/checkout@v2

    - name: Build osx unstable package
      run: ./build-osx-package.sh is_tag=${{ needs.pre-build.outputs.is_tag }} version=unstable branchTagName=${{ needs.pre-build.outputs.current_branch_tag }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Build osx stable package
      run: ./build-osx-package.sh is_tag=${{ needs.pre-build.outputs.is_tag }} version=stable branchTagName=${{ needs.pre-build.outputs.current_branch_tag }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
